<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile Farm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'farm-green': {
                light: '#a7d7c5',
                DEFAULT: '#74b49b',
                dark: '#5c8d89',
              },
              'farm-brown': {
                light: '#f5e8dd',
                DEFAULT: '#d4b996',
              },
              'farm-text': '#333333',
            },
            textShadow: {
              DEFAULT: '0 2px 4px rgba(0, 0, 0, 0.5)',
              lg: '0 2px 10px rgba(0, 0, 0, 0.5)',
            },
          },
        },
        plugins: [
            function({ addUtilities }) {
                addUtilities({
                    '.text-shadow': {
                        textShadow: '0 2px 4px rgba(0, 0, 0, 0.5)',
                    },
                    '.text-shadow-lg': {
                        textShadow: '0 2px 10px rgba(0, 0, 0, 0.5)',
                    },
                })
            }
        ]
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        
        /* Show the printable area and its children */
        .printable-area, .printable-area * {
          visibility: visible;
        }
        
        /* Position the printable area to fill the page */
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 20px; /* Add some margin */
          margin: 0;
        }

        /* Explicitly hide elements marked as no-print */
        .no-print {
          display: none !important;
        }
        
        /* For Reports.tsx, stack the cards vertically */
        .printable-area .grid {
            display: block !important; /* Override grid layout */
        }
        
        .printable-area .grid > * {
            margin-bottom: 1.5rem; /* Add space between stacked cards */
            page-break-inside: avoid;
        }
        
        /* Ensure scrolling tables show all content */
        .printable-area .overflow-y-auto {
            max-height: none !important;
            overflow-y: visible !important;
        }
        
        /* Make sticky table headers static when printing */
        .printable-area .sticky {
            position: static !important;
        }

        /* Ensure charts are sized reasonably */
        .recharts-wrapper {
            width: 100% !important;
        }

        /* Force background colors to print */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
      }
      /* Added animations for Landing Page */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        opacity: 0; /* Start hidden */
        animation: fadeInUp 1s ease-out forwards;
      }
      
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        will-change: opacity, transform;
      }

      .is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .hero-section {
        background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1597362932236-485b6823528b?q=80&w=1974&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
      }

      /* QR Scanner Overlay Styles */
      .qr-scanner-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        backdrop-filter: blur(5px);
      }
      .qr-scanner-video {
        width: 100%;
        max-width: 600px;
        height: auto;
        border-radius: 1rem;
        border: 4px solid rgba(255, 255, 255, 0.8);
      }
      .qr-scanner-close {
        position: absolute;
        top: 2rem;
        right: 2rem;
        color: white;
        background: rgba(0,0,0,0.5);
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .qr-scanner-close:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Animations for new Login Page */
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-gradient {
        background: linear-gradient(-45deg, #74b49b, #5c8d89, #a7d7c5, #3b82f6);
        background-size: 400% 400%;
        animation: animated-gradient 15s ease infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(116, 180, 155, 0.4); }
        50% { box-shadow: 0 0 20px rgba(116, 180, 155, 0.8); }
      }
      
      .pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }
    </style>

{
  "imports": {

  }
}
</script>
